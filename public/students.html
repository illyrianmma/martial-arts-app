<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
</head>
<body>
  <h1>Students</h1>

  <h2>Add Student</h2>
  <form id="studentForm">
    <input type="text" id="first_name" placeholder="First Name" required>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="program" placeholder="Program">
    <input type="date" id="start_date">
    <input type="date" id="renewal_date">
    <button type="submit">Add Student</button>
  </form>

  <h2>Student List</h2>
  <table border="1" id="studentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Program</th>
        <th>Start Date</th>
        <th>Renewal Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="index.html">Back to Main Page</a></p>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.first_name} ${s.last_name}</td>
          <td>${s.phone || ''}</td>
          <td>${s.program || ''}</td>
          <td>${s.start_date || ''}</td>
          <td>${s.renewal_date || ''}</td>
          <td>
            <button onclick="editStudent(${s.id})">Edit</button>
            <button onclick="deleteStudent(${s.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        program: document.getElementById('program').value,
        start_date: document.getElementById('start_date').value,
        renewal_date: document.getElementById('renewal_date').value,
      };
      await fetch('/api/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      loadStudents();
      e.target.reset();
    });

    async function editStudent(id) {
      const newFirst = prompt("Enter new first name:");
      const newLast = prompt("Enter new last name:");
      const newEmail = prompt("Enter new email:");
      const newPhone = prompt("Enter new phone:");
      const newAddress = prompt("Enter new address:");
      const newProgram = prompt("Enter new program:");
      const newStart = prompt("Enter new start date (YYYY-MM-DD):");
      const newRenewal = prompt("Enter new renewal date (YYYY-MM-DD):");

      await fetch('/api/students/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          first_name: newFirst,
          last_name: newLast,
          email: newEmail,
          phone: newPhone,
          address: newAddress,
          program: newProgram,
          start_date: newStart,
          renewal_date: newRenewal
        })
      });
      loadStudents();
    }

    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        await fetch('/api/students/' + id, { method: 'DELETE' });
        loadStudents();
      }
    }

    loadStudents();
  </script>
</body>
</html>
