<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label for="student_id">Student:</label>
    <select id="student_id" name="student_id" required></select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label>Taxable:</label>
    <input type="radio" name="taxable" value="1"> Yes
    <input type="radio" name="taxable" value="0" checked> No

    <label for="method">Method:</label>
    <select id="method" name="method">
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="Other">Other</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="paymentList"></tbody>
  </table>

  <p><a href="index.html">Back to Main Page</a></p>

  <script>
    // Load students for dropdown
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      select.innerHTML = '';
      students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.first_name} ${s.last_name}`;
        select.appendChild(option);
      });
    }

    // Load payments for table
    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const list = document.getElementById('paymentList');
      list.innerHTML = '';
      payments.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.student || 'Unknown'}</td>
          <td>${p.amount}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        list.appendChild(row);
      });
    }

    // Handle form submission
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        student_id: form.student_id.value,
        amount: form.amount.value,
        taxable: form.taxable.value,
        method: form.method.value,
        date: form.date.value
      };

      await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      form.reset();
      await loadPayments();
    });

    // Initial load
    loadStudents();
    loadPayments();
  </script>
</body>
</html>
