<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label>
      Student:
      <select id="student_id" required></select>
    </label>
    <label>
      Amount:
      <input type="number" id="amount" step="0.01" required>
    </label>
    <label>
      Taxable:
      <input type="radio" name="taxable" value="1"> Yes
      <input type="radio" name="taxable" value="0" checked> No
    </label>
    <label>
      Method:
      <select id="method">
        <option value="cash">Cash</option>
        <option value="card">Card</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>
      Date:
      <input type="date" id="date">
    </label>
    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="paymentsTable"></tbody>
  </table>

  <p><a href="/index.html">Back to Main Page</a></p>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      select.innerHTML = '';
      students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.first_name} ${s.last_name}`;
        select.appendChild(option);
      });
    }

    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const tbody = document.getElementById('paymentsTable');
      tbody.innerHTML = '';
      payments.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.student_name || 'Unknown'}</td>
          <td>${p.amount}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const student_id = document.getElementById('student_id').value;
      const amount = document.getElementById('amount').value;
      const taxable = document.querySelector('input[name="taxable"]:checked').value;
      const method = document.getElementById('method').value;
      const date = document.getElementById('date').value;

      const res = await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student_id, amount, taxable, method, date })
      });

      if (res.ok) {
        document.getElementById('paymentForm').reset();
        await loadPayments();
      } else {
        alert('Error adding payment');
      }
    });

    loadStudents();
    loadPayments();
  </script>
</body>
</html>
