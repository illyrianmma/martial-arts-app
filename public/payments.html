<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label>
      Student:
      <select id="student_id" required></select>
    </label><br><br>

    <label>
      Amount:
      <input type="number" id="amount" step="0.01" required>
    </label><br><br>

    <label>
      Taxable:
      <input type="radio" name="taxable" value="1" required> Yes
      <input type="radio" name="taxable" value="0"> No
    </label><br><br>

    <label>
      Method:
      <select id="method" required>
        <option value="cash">Cash</option>
        <option value="card">Card</option>
        <option value="other">Other</option>
      </select>
    </label><br><br>

    <label>
      Date:
      <input type="date" id="date" required>
    </label><br><br>

    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1" id="paymentsTable">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="index.html">Back to Main Page</a></p>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      students.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = `${s.first_name} ${s.last_name}`;
        select.appendChild(opt);
      });
    }

    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const tbody = document.querySelector('#paymentsTable tbody');
      tbody.innerHTML = '';
      payments.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.student_name || p.student_id}</td>
          <td>$${p.amount.toFixed(2)}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        student_id: document.getElementById('student_id').value,
        amount: parseFloat(document.getElementById('amount').value),
        taxable: document.querySelector('input[name="taxable"]:checked').value,
        method: document.getElementById('method').value,
        date: document.getElementById('date').value
      };
      await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      await loadPayments();
      e.target.reset();
    });

    loadStudents();
    loadPayments();
  </script>
</body>
</html>
