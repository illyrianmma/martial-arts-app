<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label for="student_id">Student:</label>
    <select id="student_id" required></select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="0.01" required />

    <label>Taxable:</label>
    <label><input type="radio" name="taxable" value="1" required /> Yes</label>
    <label><input type="radio" name="taxable" value="0" /> No</label>

    <label for="method">Method:</label>
    <select id="method" required>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="Other">Other</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="paymentsList"></tbody>
  </table>

  <p><a href="index.html">Back to Main Page</a></p>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      select.innerHTML = '';
      students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.first_name} ${s.last_name}`;
        select.appendChild(option);
      });
    }

    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const tbody = document.getElementById('paymentsList');
      tbody.innerHTML = '';
      payments.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.student_name || ''}</td>
          <td>${p.amount}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        student_id: document.getElementById('student_id').value,
        amount: document.getElementById('amount').value,
        taxable: document.querySelector('input[name="taxable"]:checked').value,
        method: document.getElementById('method').value,
        date: document.getElementById('date').value
      };
      await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.getElementById('paymentForm').reset();
      await loadPayments();
    });

    loadStudents();
    loadPayments();
  </script>
</body>
</html>
