<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label>Student:
      <select id="student_id" name="student_id" required></select>
    </label><br><br>

    <label>Amount:
      <input type="number" id="amount" name="amount" step="0.01" required>
    </label><br><br>

    <label>Taxable:
      <input type="radio" name="taxable" value="1"> Yes
      <input type="radio" name="taxable" value="0" checked> No
    </label><br><br>

    <label>Method:
      <select id="method" name="method" required>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="Other">Other</option>
      </select>
    </label><br><br>

    <label>Date:
      <input type="date" id="date" name="date">
    </label><br><br>

    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1" id="paymentsTable">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="/index.html">Back to Main Page</a></p>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = s.first_name + ' ' + s.last_name;
        select.appendChild(option);
      });
    }

    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const tbody = document.querySelector('#paymentsTable tbody');
      tbody.innerHTML = '';
      payments.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.student_name || ''}</td>
          <td>${p.amount}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      loadPayments();
      e.target.reset();
    });

    loadStudents();
    loadPayments();
  </script>
</body>
</html>
