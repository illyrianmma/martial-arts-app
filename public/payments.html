<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label for="student_id">Student:</label>
    <select id="student_id" name="student_id" required></select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label>Taxable:</label>
    <input type="radio" id="taxableYes" name="taxable" value="1" required>
    <label for="taxableYes">Yes</label>
    <input type="radio" id="taxableNo" name="taxable" value="0">
    <label for="taxableNo">No</label>

    <label for="method">Method:</label>
    <select id="method" name="method" required>
      <option value="cash">Cash</option>
      <option value="card">Card</option>
      <option value="other">Other</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="paymentList"></tbody>
  </table>

  <p><a href="index.html">Back to Main Page</a></p>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      students.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = `${s.first_name} ${s.last_name}`;
        select.appendChild(opt);
      });
    }

    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const list = document.getElementById('paymentList');
      list.innerHTML = '';
      payments.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.student_name || ''}</td>
          <td>${p.amount}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method}</td>
          <td>${p.date}</td>
        `;
        list.appendChild(tr);
      });
    }

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.taxable = parseInt(data.taxable);
      const res = await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        e.target.reset();
        await loadPayments();
      } else {
        alert('Failed to add payment');
      }
    });

    loadStudents();
    loadPayments();
  </script>
</body>
</html>
