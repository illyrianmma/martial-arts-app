<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
  <script>
    async function loadPayments() {
      const res = await fetch('/api/payments');
      const payments = await res.json();
      const tbody = document.getElementById('paymentsBody');
      tbody.innerHTML = '';
      payments.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.student_name || ''}</td>
          <td>${p.amount}</td>
          <td>${p.taxable ? 'Yes' : 'No'}</td>
          <td>${p.method || ''}</td>
          <td>${p.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addPayment(e) {
      e.preventDefault();
      const student_id = document.getElementById('student_id').value;
      const amount = document.getElementById('amount').value;
      const taxable = document.querySelector('input[name="taxable"]:checked').value === "1";
      const method = document.querySelector('input[name="method"]:checked').value;
      const date = document.getElementById('date').value;

      const res = await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student_id, amount, taxable, method, date })
      });

      if (res.ok) {
        document.getElementById('paymentForm').reset();
        loadPayments();
      } else {
        alert('Error adding payment');
      }
    }

    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const select = document.getElementById('student_id');
      select.innerHTML = '';
      students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.first_name} ${s.last_name}`;
        select.appendChild(option);
      });
    }

    window.onload = () => {
      loadStudents();
      loadPayments();
      document.getElementById('paymentForm').addEventListener('submit', addPayment);
    };
  </script>
</head>
<body>
  <h1>Payments</h1>

  <h2>Add Payment</h2>
  <form id="paymentForm">
    <label>Student:
      <select id="student_id" required></select>
    </label>
    <label>Amount:
      <input type="number" id="amount" step="0.01" required>
    </label>
    <label>Taxable:
      <input type="radio" name="taxable" value="1" required> Yes
      <input type="radio" name="taxable" value="0"> No
    </label>
    <label>Method:
      <input type="radio" name="method" value="cash" required> Cash
      <input type="radio" name="method" value="card"> Card
      <input type="radio" name="method" value="other"> Other
    </label>
    <label>Date:
      <input type="date" id="date" required>
    </label>
    <button type="submit">Add Payment</button>
  </form>

  <h2>Payment Records</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="paymentsBody"></tbody>
  </table>

  <p><a href="/index.html">Back to Main Page</a></p>
</body>
</html>
