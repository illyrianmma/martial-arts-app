<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accounting Dashboard</title>
</head>
<body>
  <h1>Accounting Dashboard</h1>

  <h2>Summary</h2>
  <p><strong>Total Income:</strong> $<span id="totalIncome">0.00</span></p>
  <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0.00</span></p>
  <p><strong>Net Balance:</strong> $<span id="netBalance">0.00</span></p>

  <h2>Income Records</h2>
  <table border="1" id="incomeTable">
    <thead>
      <tr>
        <th>Student</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Expense Records</h2>
  <table border="1" id="expensesTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="/index.html">Back to Main Page</a></p>

  <script>
    async function loadAccounting() {
      const res = await fetch('/api/accounting');
      const data = await res.json();

      document.getElementById('totalIncome').textContent = data.totalIncome.toFixed(2);
      document.getElementById('totalExpenses').textContent = data.totalExpenses.toFixed(2);
      document.getElementById('netBalance').textContent = data.netBalance.toFixed(2);

      const incomeBody = document.querySelector('#incomeTable tbody');
      incomeBody.innerHTML = '';
      data.income.forEach(i => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i.student_name || ''}</td>
          <td>${i.amount}</td>
          <td>${i.taxable ? 'Yes' : 'No'}</td>
          <td>${i.method}</td>
          <td>${i.date}</td>
        `;
        incomeBody.appendChild(row);
      });

      const expenseBody = document.querySelector('#expensesTable tbody');
      expenseBody.innerHTML = '';
      data.expenses.forEach(ex => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ex.description}</td>
          <td>${ex.amount}</td>
          <td>${ex.taxable ? 'Yes' : 'No'}</td>
          <td>${ex.method}</td>
          <td>${ex.date}</td>
        `;
        expenseBody.appendChild(row);
      });
    }

    loadAccounting();
  </script>
</body>
</html>
